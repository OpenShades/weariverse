<html>
<head><script src="https://api.picar.us/wearscript/static/msgpack.js"></script></head>
<body>
<script>
window.addEventListener('message', function(e) {
    var data = msgpack.unpack(e.data);
    if (data[0] == 'blob' && data[1] == 'url')
        window.open(data[2]);
},false);
</script>
</body>
</html>
